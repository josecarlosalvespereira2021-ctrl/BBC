<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBC Digital - Verificação de Segurança</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-gradient-to-br from-slate-900 via-slate-950 to-black text-slate-100 antialiased overflow-hidden">
  <img src="https://bancobbcdigital.com.br/img/bbc-digital.png" alt="Marca BBC Digital" class="absolute inset-0 w-full h-full object-contain opacity-10 pointer-events-none select-none" />

  <div class="relative mx-auto max-w-md p-6">
    <header class="flex flex-col items-center text-center relative z-10">
      <img id="logo" src="https://noticiasconcursos.com.br/wp-content/uploads/2023/06/noticiasconcursos.com.br-banco-bbc-digital-abre-vagas-conheca-os-cargos-e-local-87484034-205483287527387-6104207052370870272-n-e1686915681742-768x586.jpg" class="w-full max-w-[220px] h-auto object-contain mb-4" />
      <h1 class="text-xl font-bold">Verificação de Segurança BBC Digital</h1>
      <p class="text-sm text-slate-400">Proteja sua conta contra acessos não autorizados.</p>
    </header>

    <section class="mt-8 bg-white/5 backdrop-blur rounded-2xl border border-white/10 p-6 shadow-xl relative z-10">
      <h2 class="text-base font-semibold mb-1">Digite a senha</h2>
      <p class="text-sm text-slate-400 mb-4">Digite a senha de 4 dígitos para validar a sessão atual.</p>

      <form id="formPin" class="space-y-4" novalidate>
        <div class="flex items-center justify-center gap-3">
          <input inputmode="numeric" maxlength="1" class="pin w-14 h-14 rounded-2xl bg-slate-800 text-center text-2xl font-semibold border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input inputmode="numeric" maxlength="1" class="pin w-14 h-14 rounded-2xl bg-slate-800 text-center text-2xl font-semibold border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input inputmode="numeric" maxlength="1" class="pin w-14 h-14 rounded-2xl bg-slate-800 text-center text-2xl font-semibold border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input inputmode="numeric" maxlength="1" class="pin w-14 h-14 rounded-2xl bg-slate-800 text-center text-2xl font-semibold border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div class="flex justify-between text-xs text-slate-400">
          <span id="pinEstado">Aguardando senha…</span>
          <button id="limparPin" type="button" class="underline hover:text-slate-200">Limpar</button>
        </div>
        <button id="enviarPin" type="submit" disabled class="w-full rounded-2xl bg-blue-500/80 hover:bg-blue-500 disabled:opacity-40 py-3 font-semibold shadow-lg shadow-blue-900/40">Validar Código</button>
      </form>
    </section>

    <footer class="mt-8 text-center text-xs text-slate-500 relative z-10">
      <p>© <span id="ano"></span> Banco BBC Digital.</p>
    </footer>
  </div>

  <script>
    document.getElementById("ano").textContent = new Date().getFullYear();
    const inputs = Array.from(document.querySelectorAll(".pin"));
    const enviarBtn = document.getElementById("enviarPin");
    const limparBtn = document.getElementById("limparPin");
    const estado = document.getElementById("pinEstado");
    let tentativas = 0;
    const PIN_CORRETO = "1234";

    function getPIN() { return inputs.map(i => i.value).join(""); }
    function updateState() {
      const pin = getPIN();
      enviarBtn.disabled = pin.length !== 4;
      estado.textContent = pin.length === 4 ? "Pronto para validar." : "Aguardando senha…";
    }

    inputs.forEach((input, i) => {
      input.addEventListener("input", e => {
        e.target.value = e.target.value.replace(/\D/g, "").slice(0,1);
        if (e.target.value && i < inputs.length - 1) inputs[i+1].focus();
        updateState();
      });
      input.addEventListener("keydown", e => {
        if (e.key === "Backspace" && !e.target.value && i > 0) inputs[i-1].focus();
      });
    });

    limparBtn.addEventListener("click", () => {
      inputs.forEach(i => i.value = "");
      inputs[0].focus();
      updateState();
    });

    document.getElementById("formPin").addEventListener("submit", e => {
      e.preventDefault();
      const pin = getPIN();
      enviarBtn.disabled = true;
      estado.textContent = "Validando…";

      setTimeout(() => {
        if (pin === PIN_CORRETO) {
          estado.textContent = "Código verificado com sucesso.";
        } else {
          tentativas++;
          if (tentativas === 1) {
            alert("Senha incorreta. Próxima tentativa incorreta bloqueará sua conta por segurança.");
            estado.textContent = "Código incorreto. Tente novamente.";
          } else {
            alert("Sua conta foi bloqueada temporariamente por segurança.");
            estado.textContent = "Conta bloqueada. Contate o suporte.";
            enviarBtn.disabled = true;
            inputs.forEach(i => i.disabled = true);
          }
        }
        updateState();
      }, 600);
    });
  </script>
</body>
</html>
